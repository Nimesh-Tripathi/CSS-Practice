<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        div{
            color: aqua;
        }
        p,h1{
            background-color: blueviolet;
        }
        /* class selector */
        .Nimesh{
            color: lightgreen;
        }
        /* id selector */
        #tripathi{
            background-color: lightpink;
        }
        /* universal selector */
        /*   *{
              margin: 0;
              padding: 0;
        }   */

        
    </style>
</head>
<body>
    <div class="Nimesh">
        my name is nimesh tripathi
    </div>

    <p id="tripathi">kffpidk</p>
    <h1>this is heading 1</h1>
</body>
</html>
